<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anjasyah Ega Ramadhan - Portfolio Projects</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1>Anjasyah Ega Ramadhan</h1>
                <p>Full-Stack Developer & UI/UX Designer</p>
            </div>
            <nav class="navbar">
                <a href="#home" class="nav-link">Home</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero" id="home">
            <div class="hero-container">
                <h2>Project Selama PKL</h2>
                <p>project ini kukerjakan selama berada di IDUKA</p>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="projects" id="projects">
            <div class="projects-container">
                <!-- Filters -->
                <div class="filters">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="Design">Design</button>
                    <button class="filter-btn" data-category="Web Development">Web Development</button>
                    <button class="filter-btn" data-category="App Development">App Development</button>
                    <button class="filter-btn" data-category="Video Editing">Video Editing</button>
                </div>

                <!-- Projects Grid -->
                <div class="projects-grid" id="projectsGrid">
                    <!-- Projects will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Anjasyah Ega Ramadhan. All rights reserved.</p>
    </footer>

    <!-- Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <img id="modalImage" src="" alt="" class="modal-image">
                <div class="modal-info">
                    <span id="modalCategory" class="modal-category"></span>
                    <h2 id="modalTitle"></h2>
                    <p id="modalDescription"></p>
                    <div class="modal-tech" id="modalTech"></div>
                    <div class="modal-buttons">
                        <a id="modalProjectLink" href="#" target="_blank" class="modal-btn primary">
                            <i class="fas fa-external-link-alt"></i> View Project
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data/projects.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
